{{- $env := .Values.env | default "dev" }}
{{- $host := .Values.host }}
{{- $namespace := .Values.namespace | default "default" }}
{{- $appName := .Values.names.app | default (printf "%s-nginx" $env) }}
{{- $ingressName := .Values.names.ingress | default (printf "%s-ingress" $appName) }}
{{- $serviceName := .Values.names.service | default (printf "%s-service" $appName) }}
{{- $tlsSecretName := .Values.names.tlsSecret | default (printf "%s-tls-secret" $appName) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $ingressName }}
  namespace: {{ $namespace }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ $host }}
    secretName: {{ $tlsSecretName }}
  rules:
  - host: {{ $host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $serviceName }}
            port:
              number: 8080
