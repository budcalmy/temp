  index.html: |
    <!DOCTYPE html>
    <html lang="ru">
      <head>
        <meta charset="utf-8" />
        <title>Дефолтная страница — демо ссылок</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
          :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
          }
          body {
            margin: 0;
            padding: 24px;
            background: #0b1020;
            color: #e6e8ef;
          }
          .wrap {
            max-width: 820px;
            margin: 0 auto;
          }
          h1 {
            margin-top: 0;
            font-weight: 700;
            letter-spacing: 0.2px;
          }
          ol {
            line-height: 1.7;
          }
          a {
            color: #8cd2ff;
            text-decoration: none;
          }
          a:hover {
            text-decoration: underline;
          }
          .card {
            background: #121833;
            border: 1px solid #263055;
            border-radius: 14px;
            padding: 16px 18px;
            margin: 16px 0;
          }
          code {
            background: #0d1330;
            padding: 2px 6px;
            border-radius: 6px;
            border: 1px solid #263055;
          }
          .preview {
            display: grid;
            gap: 14px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            margin-top: 10px;
          }
          footer {
            opacity: 0.7;
            margin-top: 28px;
            font-size: 0.95rem;
          }
        </style>
      </head>
      <body>
        <div class="wrap">
          <h1>Дефолтная страница</h1>

          <div class="card">
            <ol>
              <li>
                Перейти на другую страничку —
                <a href="/secondpage">host/secondpage</a>
              </li>
              <li>
                Скачать музыку —
                <a href="/music" download="music.mp3">host/music</a>
                <small>(будет скачивание файла)</small>
              </li>
              <li>
                Получить информацию о PHP сервере —
                <a href="/info.php">host/info.php</a>
                <small>(должен отдать Apache/PHP, например phpinfo)</small>
              </li>
              <li>
                Получить респонс с другого сервера —
                <a href="/secondserver">host/secondserver</a>
                <small
                  >(контент отдаёт другой backend, не proxy текущего сайта)</small
                >
              </li>
              <li>
                Картинки:
                <a href="/image1/apache.jpg">JPG</a>
                <a href="/image2/nginx.png">PNG</a>
                Если картинка PNG — перевернуть на 180°.
              </li>
              <li>
                Балансировка и проксирование между двумя локальными нджинкс 8081
                8082
                <a href="/redblue">host/redblue</a>
              </li>
            </ol>
          </div>
        </div>
      </body>
    </html>
  red.html: |
    <!DOCTYPE html>
    <html>
      <head>
        <title>RED</title>
      </head>
      <body
        style="
          margin: 0;
          background: #e53935;
          color: #fff;
          font: 24px/1.4 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial,
            sans-serif;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
        "
      >
        RED page (8081)
      </body>
    </html>
  secondpage.html: |
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Second Page</title>
    </head>
    <body>
        <h1>Вторая страница</h1>
        <p><a href="/">На главную</a></p>
    </body>
    </html>