apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html-configmap
  namespace: default
data:
  blue.html: |-
    <!DOCTYPE html>
    <html>
      <head>
        <title>BLUE</title>
      </head>
      <body
        style="
          margin: 0;
          background: #1e88e5;
